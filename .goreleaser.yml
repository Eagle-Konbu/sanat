# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: sanat

before:
  hooks:
    - task tidy
    - task generate-completions

builds:
  - main: ./main.go
    binary: sanat
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - formats: [ "tar.gz" ]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [ "zip" ]
    files:
      - completions/*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

homebrew_casks:
  - name: sanat
    binaries:
      - sanat
    completions:
      bash: completions/sanat.bash
      zsh: completions/_sanat
      fish: completions/sanat.fish
    repository:
      owner: Eagle-Konbu
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/Eagle-Konbu/sanat"
    description: "Yet another CLI tool that automatically formats embedded SQL literals in Go source files"
    license: MIT
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/sanat"]
          end
